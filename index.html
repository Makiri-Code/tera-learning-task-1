<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <main class="container">
        <h2>A simple Log in form</h2>
        <form class="form-container">
           <div class="input-field-container">
                <label for="user_name">Name</label>
                <input type="text" id="user_name" name="user_name" required placeholder="Your Name">
           </div>
           <div class="input-field-container">
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email" required placeholder="Email">
           </div >
           <div class="input-field-container">
                <label for="user_phonenumber">Phone Number</label>
                <input type="number" id="user_phonenumber" name="user_phonenumber" required>
           </div>
            <div class="gender-field-container"> 
                <input type="radio" id="male" name="gender" checked> Male
                <input type="radio" id="female" name="gender" > Female
            </div>
           <div class="input-field-container">
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name="password" required >
           </div>
           <button type="submit">Submit</button>
        </form>
    </main>
    
</body>
</html>
